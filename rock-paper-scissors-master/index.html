<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock papper scissors frontendmentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="content-header">
            <div class="left">
                <h1 class="title">ROCK<br>PAPER<br>SCISSORS</h1>
            </div>
            <div class="right">
                <div class="zone">
                    <p class="score">SCORE</p>
                    <p class="score-number">0</p>
                </div>
            </div>
        </div>

        <div class="content-chose">
            <div class="rond rond0" data-value="paper">
                <img src="./images/icon-paper.svg" alt="">
            </div>
            <div class="rond rond1" data-value="scissors">
                <img src="./images/icon-scissors.svg" alt="">
            </div>
            <div class="rond rond2" data-value="rock">
                <img src="./images/icon-rock.svg" alt="">
            </div>
        </div>

        <div class="content-take">
            <div class="left-take">
                <h1 class="title">YOUR PICK</h1>
            </div>
            <div class="mid">
                <h1 class="result"></h1>
                <button class="play-again">Play Again</button>
            </div>
            <div class="right-take">
                <h1 class="title">Bot Choise</h1>
            </div>
        </div>

    </div>
    

    <script src="app.js"></script>
</body>

</style>
</html>
